<div class="container-fluid">
  <div class = "row">

  </div>
  <div class = "row">
    <app-products class="container col-lg-9"></app-products>
    <p *ngFor="let product of receivedProducts">
      {{ product.id }}
      {{ product.name }}

    <div class="col-lg-3">
      <app-form (submitData)="onSubmitProduct($event)"></app-form>
    </div>
  </div>
</div>
